<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="cardback.png" as="image">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="game-container">
        <button class="settings-button">
            <span class="material-icons">settings</span>
        </button>

        <div class="card main-card">
            <div class="card-inner">
                <div class="card-front">
                    <div class="text-container">
                        <p>HELLO</p>
                    </div>
                    <div class="bottom-elements">
                        <img src="CAClogo.png" alt="CODES against academy" class="logo">
                        <div class="category">Category</div>
                    </div>

                    <div class="settings-content" style="display: none;">
                        <div class="close-button">Ã—</div>
                        <h2>Settings</h2>
                        <div class="settings-options">
                            <label class="setting-option">
                                <input type="checkbox" id="flip360" checked>
                                <span>Flip to New Scenario</span>
                            </label>
                            <label class="setting-option">
                                <input type="checkbox" id="flipBack">
                                <span>Flip Card Over</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="card-back">
                    <!-- Removing SVG content entirely -->
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button class="next-card-button">Next Card</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
